<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="movimentStyle/style.css">
    <title>Glass Store</title>
</head> 
<body>
    <div class="screen">
        <div class="leftScreen">
            <div class="liquidBanner">
                <img src="sources/pentagono2.png" alt="pentagono" id="pentagono">
                <div class="toHide ">
                    <img src="sources/decoration01.png" alt="decoration"            id="decoration01">
                    <img src="sources/decoration02.png" alt="decoration" id="decoration02">
                    <div class="textBanner">
                        <h2>Sofa</h2>
                        <h2>cake</h2>
                    </div>
                </div>
                <div class="lineOfAnimation">
                    <img src="sources/bigCouch.png" alt="bigCouch"  class="couchMove">

                </div>
           
                
            </div>
            <div class="categories">
                <button id="selectedB">
                    <img 
                        src="sources/couch.png"
                        alt="couchIcon"
                        >
                </button>
                <hr>
                <button>
                    <img 
                        src="sources/dryer.png"
                        alt="dryer"
                        
                        >
                </button>
                <hr>
                <button>
                    <img 
                        src="sources/washer.png"
                        alt="washer"
                        
                        >
                </button>

            </div>
        </div>

        <div class="rightScreen">
            <div class="containBlocks">
                <p id="titleRight">My<br>storehouse</p>
                <div class="products">
                    <div class="item label">
                        <p class="nameTag ">PRODUCT</p>
                        <p>ND</p>
                    </div>
                    <div class="item">
                        <div class="firstPart">
                            <p class="nameTag">Worktop </p>
                        </div>
                        <div class="secondPart">
                            <p class="size"> 110 X 110   </p>
                            <img
                                src="sources/iten01.png"
                                alt="referenceImage"
                                >
                            <button id="addButton">
                                <img
                                    src="sources/plusButtom.png"
                                    alt="plusButtom"
                                    >
                            </button>
                        </div>
                    </div>
                    <div class="item">
                        <div class="firstPart">
                            <p class="nameTag">Couch capsule</p>
                        </div>
                        <div class="secondPart">
                            <p class="size"> 110 X 110   </p>
                            <img
                            src="sources/capsule.png"
                            alt="referenceImage"
                            >
                            <button id="addButton">
                                <img
                                src="sources/plusButtom.png"
                                alt="plusButtom"
                                >
                            </button>
                        </div>
                    </div>
                    <div class="item">
                        <div class="firstPart">
                            <p class="nameTag">Couch cake</p>
                        </div>
                        <div class="secondPart">
                            <p class="size"> 110 X 110   </p>
                            <img
                                src="sources/couchIcon.png"
                                alt="referenceImage"
                            >
                            <button id="addButton">
                                <img
                                src="sources/plusButtom.png"
                                alt="plusButtom"
                                >
                            </button>
                        </div>
                    </div>
                
                </div>
            </div>

            <div class="profile">
                <img class="profileIcon" src="sources/profile.png" alt="profile">
            </div>

            <div class="actionChange">
                <img
                    src="sources/closeIcon.png" 
                    alt="closeIcon"
                    class="actionButton"
                    >
            </div>
            
            

        </div>            

        <div class="middleBar"></div>
    </div>
    
    <script src="code.js">
    </script>
</body>
</html>
